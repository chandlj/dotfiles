- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
      stdout: true

- clean: ['~']

- create:
    - ~/.ssh/
    - ~/.config/

- shell:
  - [git submodule update --init --recursive, Updating submodules]

- link:
    ~/.bashrc:
      path: bash/bashrc
      force: true
    ~/.bash_profile:
      path: bash/bash_profile
      force: true
    ~/.config/starship.toml:
      path: starship.toml
    ~/.tmux.conf:
      path: tmux.conf
